@if (isAddingTask) {
<app-new-task (close)="onClose()" [userId]="user().id" />
}
<section id="tasks" tasks>
  <header>
    <h2>{{user().name}}'s tasks</h2>
    <menu>
      <button (click)="onStartAddingTask()">Add task</button>
    </menu>
  </header>
  <ul>
    @for (task of userTasks; track task.id) {
    <li>
      <app-task [task]="task" />
    </li>
    }
  </ul>
</section>
